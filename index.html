            padding: 0;
            box-sizing: border-box;
        }
        
        body {

        }

        }

            padding: 30px 20px;
            text-align: center;
        }

            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

            display: flex;
            overflow-x: auto;
            background: #f8f9fa;
            padding: 10px;
            gap: 8px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .nav::-webkit-scrollbar {
            display: none;
        }
        
        .nav-btn {
            flex: 0 0 auto;
            padding: 10px 20px;
            border: none;
            background: white;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        .day-card {
            padding: 25px 20px;
            display: none;
        }
        
        .day-card.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .day-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        
        .day-number {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

            flex: 1;
        }
        
        .day-title h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

            display: inline-block;
            padding: 4px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

            content: '';
            width: 4px;
            height: 16px;
            background: #667eea;
            margin-right: 8px;
            border-radius: 2px;
        }

            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            font-style: italic;
            font-size: 14px;
            color: #555;
            line-height: 1.8;
        }

            background: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            line-height: 1.7;
        }

            padding: 15px;

            font-size: 14px;
            color: #6a1b9a;

        }

            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;

            padding: 10px 25px;
            border: none;
            background: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            transform: scale(0.95);
        }

            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress-bar {
            height: 3px;
            background: #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
        }

            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }

            display: flex;
            justify-content: space-around;
            text-align: center;
        }

            flex: 1;
        }
        
        .christ-step .letter {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .christ-step .desc {
            font-size: 10px;
            opacity: 0.9;
        }

</head>

        // Countdown timer function
        function startCountdown(targetDate) {
            function updateCountdown() {
                const now = new Date().getTime();
                const target = targetDate.getTime();
                const distance = target - now;
                
                if (distance < 0) {
                    // Countdown finished, reload page
                    window.location.reload();
                    return;
                }
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }
            
            // Update immediately and then every second
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
        
        // Show wechat reminder modal
        function showWechatReminder() {
            document.getElementById('reminderModal').style.display = 'flex';

        }

        function closeReminderModal() {
            document.getElementById('reminderModal').style.display = 'none';

        function createNavButtons() {
            const navContainer = document.getElementById('navContainer');
            daysData.forEach(day => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn';
                btn.textContent = day.day;
                btn.onclick = () => showDay(day.day);
                navContainer.appendChild(btn);
            });
        }
        
        function createDayCards() {
            const dayCards = document.getElementById('dayCards');
            daysData.forEach(day => {
                const card = document.createElement('div');
                card.className = 'day-card';
                card.id = `day-${day.day}`;
                card.innerHTML = `
                    <div class="day-header">
                        <div class="day-number">${day.day}</div>
                        <div class="day-title">
                            <h2>第${day.day}天</h2>

                        </div>
                    </div>
                    <div class="section">
                        <div class="section-title">📖 金句/经文</div>
                        <div class="verse-box">${day.verse}</div>
                    </div>
                    <div class="section">

                        <div class="quote-box">${day.quote}</div>
                    </div>
                    <div class="section">
                        <div class="section-title">✏️ 今日操练</div>
                        <div class="exercise-box">${day.exercise}</div>
                    </div>
                    <div class="section">
                        <div class="section-title">🙏 祷告建议</div>
                        <div class="prayer-box">${day.prayer}</div>
                    </div>
                `;
                dayCards.appendChild(card);
            });
        }
        
        function showDay(day) {
            currentDay = day;
            
            // Update day cards
            document.querySelectorAll('.day-card').forEach(card => {
                card.classList.remove('active');
            });
            document.getElementById(`day-${day}`).classList.add('active');
            
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach((btn, index) => {
                btn.classList.toggle('active', index + 1 === day);
            });
            
            // Update progress bar
            const progress = (day / totalDays) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = day === 1;
            document.getElementById('nextBtn').disabled = day === totalDays;
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function changeDay(delta) {
            const newDay = currentDay + delta;
            if (newDay >= 1 && newDay <= totalDays) {
                showDay(newDay);
            }
        }
        
        // Initialize on load
        init();
    </script>
