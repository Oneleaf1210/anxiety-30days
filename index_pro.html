        function createDayCards() {
            const dayCards = document.getElementById('dayCards');

        function showDay(day) {
            currentDay = day;
            
            // Update day cards
            document.querySelectorAll('.day-card').forEach(card => {
                card.classList.remove('active');
            });
            document.getElementById(`day-${day}`).classList.add('active');
            
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach((btn, index) => {
                btn.classList.toggle('active', index + 1 === day);
            });
            
            // Update progress bar
            const progress = (day / totalDays) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = day === 1;
            document.getElementById('nextBtn').disabled = day === totalDays;
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function changeDay(delta) {
            const newDay = currentDay + delta;
            if (newDay >= 1 && newDay <= totalDays) {
                showDay(newDay);
            }
        }

        init();
